version: 1
frontend:
  phases:
    preBuild:
      commands:
        - nvm use 22 || nvm install 22
        - node -v
        - npm install
        - npm ci
    build:
      commands:
        - npm run build -- --configuration=production
  artifacts:
    baseDirectory: dist/aws/browser
    files:
      - '**/*'
  cache:
    paths:
      - node_modules/**/*